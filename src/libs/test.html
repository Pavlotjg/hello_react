<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script src="myArrays.js"></script>

<script>

   ////////// CALL POP ///////////////////

   let yyy = [4,5,6];
   console.log(yyy.pop());

  //////////// CALL PUSH ////////////////////////

  let xxx = [1, 2, 3];
  console.log(xxx.push('hello','bye', 12));
  console.log(xxx);

  ///////// CALL FOREACH /////////////

  [3, 6, 9].forEach(function (elem, i, arr) {
    console.log('hujnia jakas', elem, i, arr)
  });

  ///////// CALL FILTER /////////////

  let result4 = [23, 4, 12, 21, 0, 45].filter(function (elem) {
    if (elem > 12) {
      return true;
    }
  });
  console.log(result4);

  ///////// CALL MAP /////////////

  let result1 = [9, 10, 11, 12, 13, 14, 15].map(function (elem) {
    return elem + 100;
  });
  console.log(result1);

  ///////// CALL FIND /////////////

  let result2 = [1, 2, 3, 4, 5].find(function (elem) {
    if (elem === 3) {
      return true;
    }
  });
  console.log(result2);

  ///////// CALL FINDiNDEX /////////////

  let result3 = [1, 2, 3, 24, 24, 5, 10].findIndex(function (elem) {
    if (elem === 24) {
      return true
    }
  });
  console.log(result3);

</script>

</body>
</html>
